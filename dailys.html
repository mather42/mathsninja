 <!-- ░░ MAIN ░░ -->
<main>
  <h2 class="centre rainbow">Today’s Drops</h2>

  <div id="daily-box">
    <div id="daily-fun"></div>
    <hr style="margin:1.5rem 0">
    <div id="daily-puzzle"></div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("dailys.json")
    .then(res => res.json())
    .then(data => {
      const { fun, puzzles } = data;

      // one index per day:
      const day = Math.floor(Date.now() / (1000*60*60*24));

      // pick from each list
      const funItem    = fun[   day % fun.length];
      const puzzleItem = puzzles[day % puzzles.length];

      // inject into the two boxes
      document.getElementById("daily-fun").innerHTML    = funItem;
      document.getElementById("daily-puzzle").innerHTML = puzzleItem;
    })
    .catch(err => {
      console.error("Loading daily content failed", err);
      document.getElementById("daily-box").textContent =
        "Sorry, today’s content is unavailable.";
    });
});
</script>
